<section id="accueil">

    <div class="contenu-accueil">
        <img src="assets/images/logo.png" alt="logo">
    </div>
</section>
    
<section id="cul-de-chouette">
    <h1>Cul de Chouette</h1>
    <div class="contenu-cul-de-chouette">
        <div class="dices">
            <img id="Dé1" src="assets/images/empty.png" alt="Dé 1">
            <img id="Dé2" src="assets/images/empty.png" alt="Dé 2">
            <img id="Dé3" src="assets/images/empty.png" alt="Dé 3">
            </div>
        <div class="button">
            <button id="launch" onclick="LaunchDice()">Commencer une partie</button>
        </div>
        <div class="display">    
            
        </div>
        <div class="combinations">
            <p class="comb" id="comb2">Chouette</p><p class="points" id="points2"></p>
            <p class="comb" id="comb3">Velute</p><p class="points" id="points3"></p>
            <p class="comb" id="comb4">Chouette-Velute</p><p class="points" id="points4"></p>
            <p class="comb" id="comb1">Cul de Chouette</p><p class="points" id="points1"></p>
            <p class="comb" id="comb5">Suite</p><p class="points" id="points5"></p>
            <p class="comb" id="comb6">Néant</p><p class="points" id="points6"></p>
            <p id="RealizedCombination"></p>
            <p id="total">Total : 0 points</p>
