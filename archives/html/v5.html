<section id="accueil">
    <h1>Accueil</h1>
    <div class="contenu-accueil">
        <img src="assets/images/logo.png" alt="logo">
    </div>
</section>

<section id="cul-de-chouette">
    <h1>Cul de Chouette</h1>
    <div class="contenu-cul-de-chouette">
        <div class="button">
            <button id="launch" onclick="LaunchDice()">Commencer une partie</button>
        </div>
        <div class="dices">
            <img id="Dé1" src="assets/images/empty.png" alt="Dé 1">
            <img id="Dé2" src="assets/images/empty.png" alt="Dé 2">
            <img id="Dé3" src="assets/images/empty.png" alt="Dé 3">
            </div>
        <div class="table">
            <p>Combinaison</p>
            <p>Points</p>
            <p>Total</p>
            <p id="combination"></p>
            <p id="points"></p>
            <p id="total">0</p>
        </div>
        <div class="table2">
            <p id="grelottine">Grelottine</p>
            <p id="sirop">Sirop</p>
            <p id="civet">Civet</p>
        </div>
        <div class="table3">
            <p id="chouettevelute">Pas mou le caillou !</p>
            <p id="suite">Grelotte ça picote !</p> <!--Sans fin est la moisissure des bières bretonnes-->
        </div>
    </div>
</section>

    <h1>Règles</h1>

    </div>
